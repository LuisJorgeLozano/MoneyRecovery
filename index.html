<!DOCTYPE html>
<html lang="es">

<head>
    <title>Money Recovery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="./js/axios.min.js"></script>
    <script defer src="./js/js-login.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/custom-styles.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container container-login has-background-white">
                <div class="columns">
                    <div class="column">
                        <section class="section-login-header">
                            <h2 class="subtitle has-text-primary">Bienvenido</h2>
                            <h1 class="title has-text-weight-light has-text-black">Money Recovery</h1>
                        </section>
                        <section class="section-login-input">
                            <p class="control custom-input-user has-icons-left">
                                <input id="login-input-user" class="input custom-input is-shadowless" type="text" placeholder="Correo de empleado" autocomplete="off">
                                <span class="icon is-small is-left has-text-primary">
                  <i class="fas fa-user"></i>
                </span>
                                <p id="login-input-user-help" class="help is-danger is-hidden"></p>
                            </p>
                            <p class="control custom-input-icon has-icons-left">
                                <input id="login-input-password" class="input custom-input is-shadowless" type="password" placeholder="Contraseña" autocomplete="off">
                                <span class="icon is-small is-left has-text-primary">
                  <i class="fas fa-key"></i>
                </span>
                                <p id="login-input-password-help" class="help is-danger is-hidden"></p>
                            </p>
                        </section>
                        <section class="section-login-button has-text-centered">
                            <a class="button custom-button is-primary">Iniciar Sesión</a>
                        </section>
                        <section class="section-login-footer">
                            <p class="is-size-7 has-text-weight-light has-text-grey has-text-centered">Universidad Autónoma de Querétaro 2018</p>
                        </section>
                    </div>
                    <div class="column login-image-column is-hidden-touch is-vertical-center">
                        <section class="section has-text-white has-text-centered">
                            <p class="is-italic custom-login-phrase">“No basta con querer: debes preguntarte a ti mismo qué vas a hacer para conseguir lo que quieres.”</p>
                            <p class="is-paddingless">Franklin D. Roosevelt</p>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
